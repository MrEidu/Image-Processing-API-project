<!DOCTYPE html>

<head>
    <title>Image Procesing API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <style>
        body {
            font-family: "Lexend", sans-serif;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Delete</h1>
    <p>You can delete an image (and thumbnail) using the following parameter:</p>
    <p><i>api/delete/delete?file=fileName.format</i></p>
    <p>Example: <i>api/delete/delete?file=</i></p>
    <ul>
        <li><i>api/delete?file=015.jpg</i></li>
        <li><i>api/delete?file=20211219_141722%201.jpg</i></li>
    </ul>
    <p><a href="/api">Main Page</a></p>
</body>

</html>
